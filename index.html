<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="piano">

        <section class="controls">
            <h1>Piano Virtual|JS</h1>

            <label class="checkbox__label">
                Mostrar Botões
                <span class="switcher">
                    <span class="switcher__button"></span>
                </span>                
                <input type="checkbox" class="checkbox__keys" hidden>
            </label>
        </section>

        <section class="piano__keys disabled-keys" >

            <div class="key white" data-note="1"><span>A</span></div>
            <div class="key black" data-note="2"><span>S</span></div>
            <div class="key white" data-note="3"><span>D</span></div>
            <div class="key black" data-note="4"><span>F</span></div>
            <div class="key white" data-note="5"><span>G</span></div>
            <div class="key white" data-note="6"><span>H</span></div>
            <div class="key black" data-note="7"><span>J</span></div>
            <div class="key white" data-note="8"><span>K</span></div>
            <div class="key black" data-note="9"><span>L</span></div>
            <div class="key white" data-note="10"><span>Ç</span></div>
            <div class="key black" data-note="11"><span>Q</span></div>
            <div class="key white" data-note="12"><span>W</span></div>
            <div class="key white" data-note="13"><span>E</span></div>
            <div class="key black" data-note="14"><span>R</span></div>
            <div class="key white" data-note="15"><span>T</span></div>
            <div class="key black" data-note="16"><span>Y</span></div>
            <div class="key white" data-note="17"><span>U</span></div>
            <div class="key white" data-note="18"><span>I</span></div>
            <div class="key black" data-note="19"><span>O</span></div>
            <div class="key white" data-note="20"><span>P</span></div>
            <div class="key black" data-note="21"><span>Z</span></div>
            <div class="key white" data-note="22"><span>X</span></div>
            <div class="key black" data-note="23"><span>C</span></div>
            <div class="key white" data-note="24"><span>V</span></div>
        </setion>

    </section>





    <script src="js/script.js"></script>
</body>
</html>
